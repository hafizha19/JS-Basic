<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Current Day and Time
    <div class="day"></div>
    <div class="time"></div>
    <br/>

    Current Date
    <div class="date"></div>
    <br/>

    Luas Segitiga Sembarang
    <div class="segitiga"></div>
    <br/>

    Rotate String
    <div class="rot"> </div>
    <br/>

    Identifikasi tahun kabisat (Leap Year)
    <button onclick="cekTahun()">Cek Tahun</button>
    <div class="leapYear"></div>
    <br/>

    Penentuan tahun yang diawali hari Senin di antara 2014-2050
    <div class="startSunday"></div>
    <br/>

    Cek nomer random ? Good Work : Not Matched
    <div class="ranNum"></div>
    <br/>

    Cek hari hingga 1 Januari
    <div class="newYear"></div>
    <br/>

    Simple Form
    <table>
        <tr>
            <td> 1st Number : </td>
            <td> 
                <input type="number" id="numA" value="4">
            </td>
        </tr>
        <tr>
            <td> 2nd Number : </td>
            <td>
                <input type="number" id="numB" value="2">
            </td>
        </tr>
    </table>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <div class="hasil"></div>

    <script src="basic.js"></script>

</body>
</html>
